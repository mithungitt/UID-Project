<meta charset="UTF-8">

<title>E-Library Summary</title>
<style>
    .navbar {

    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }

    display: flex;
    align-items: center;
    justify-content: space-between;

    .logo {
    font-size: 35px;
    font-weight: 600;
    color: white;
    }
    button {
    background-color: black;
    margin-left: 10px;
    border-radius: 20px;
    padding: 10px;
    width: 90px;
    }
    button a {
    color: white;
    font-weight: bold;
    font-size: 15px;
    text-decoration: none; /* Remove underline from anchor links inside buttons */
    }
    ul {
    margin: 0;
    padding: 0;
    list-style: none;
    }

ul li {
    display: inline-block;
    }

ul li a {
    color: white;
    font-size: 15px;

    margin-right: 25px;
    text-decoration: none; /* Remove underline from anchor links */

.search-container {
    margin-top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    }

input[type="text"] {
    width: 300px;
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px;
    font-size: 14px;
    outline: none;
    }

.search-container button {
    margin-left: 10px;
    padding: 10px 20px;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

.slideshow-container {
    width: 100%;
    max-width: 325px; /* Set maximum width for the slideshow */
    position: relative;
    margin: auto;
    overflow: hidden;
    }

.slide {
    display: none;
    width: 100%;
    }

.slide img {
    border-radius: 25px;
    width: 100%;
    height: auto;
    object-fit: cover;
    }

.fade {
    animation: fadeEffect 3s ease-in-out infinite;
    }

@keyframes fadeEffect {
    0% {
        opacity: 0;
    }
    25% {
        opacity: 1;
    }
    75% {
        opacity: 1;
    }
    100% {
        opacity: 0;
    }
}
    body {
        font-family: Arial, sans-serif;
        background-color:pink;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
    
        border-radius: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .search-container {
        text-align: center;
        margin-bottom: 20px;
    }
    input[type="text"] {
        padding: 8px;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 10px;
    }
    input[type="submit"] {
        padding: 8px 20px;
        background-color: black;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        border-radius: 20px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .book-list {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
    .book {
        background-color: #fff;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }
    .book img {
        max-width: 100%;
        height: auto;
    }
    .book h3 {
        margin-top: 10px;
        color: #333;
    }
</style>
<script>
    function searchBooks() {
        const query = document.getElementById("search").value;
        const googleBooksAPI = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`;
        const bookList = document.querySelector(".book-list");
    
        bookList.innerHTML = ""; // Clear existing content
    
        fetch(googleBooksAPI)
            .then(response => response.json())
            .then(data => {
                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        const volumeInfo = item.volumeInfo;
                        const title = volumeInfo.title || "Unknown Title";
                        const author = (volumeInfo.authors && volumeInfo.authors[0]) || "Unknown Author";
                        const publishedYear = volumeInfo.publishedDate ? volumeInfo.publishedDate.split("-")[0] : "Unknown Year";
                        const thumbnail = volumeInfo.imageLinks ? volumeInfo.imageLinks.thumbnail : null;
                        const previewLink = volumeInfo.previewLink; // Link to preview the book
                        let isbn = "N/A";
    
                        if (volumeInfo.industryIdentifiers) {
                            const isbnIdentifier = volumeInfo.industryIdentifiers.find(
                                identifier => identifier.type === "ISBN_13" || identifier.type === "ISBN_10"
                            );
                            if (isbnIdentifier) {
                                isbn = isbnIdentifier.identifier; // Get the ISBN
                            }
                        }
    
                        const book = document.createElement("div");
                        book.className = "book";
    
                        let bookHTML = `<h3>${title}</h3>`;
                        if (thumbnail) {
                            bookHTML += `<img src="${thumbnail}" alt="${title} cover">`;
                        }
                        bookHTML += `<p>Author: ${author}</p>`;
                        bookHTML += `<p>Published Year: ${publishedYear}</p>`;
                        bookHTML += `<p>ISBN: ${isbn}</p>`; // Display the ISBN
    
                        if (previewLink) {
                            bookHTML += `<a href="${previewLink}" target="_blank">Preview</a>`; // Link to book preview
                        }
    
                        book.innerHTML = bookHTML;
                        bookList.appendChild(book);
                    });
                } else {
                    bookList.innerHTML = "No books found.";
                }
            })
            .catch(error => {
                console.error("Error fetching data from Google Books API:", error);
                bookList.innerHTML = "An error occurred while fetching data. Please try again.";
            });
    }
    
    // Event listener for form submission
    document.addEventListener("DOMContentLoaded", function() {
        const searchForm = document.querySelector(".search-container form");
        searchForm.addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent default form submission
            searchBooks(); // Call the search function
        });
    });
    </script>
